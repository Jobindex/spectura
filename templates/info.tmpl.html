<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Spectura info</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center p-4">
          <b>{{.TotalEntries}} screenshots, {{.TotalSize}}</b>
        </div>
      </div>
      {{range .CacheEntries}}
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <img class="img-thumbnail" src="{{ .SpecturaURL }}" />
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <b>Size</b>
                  </div>
                </div>
                <div class="row">
                  <div class="col">{{.FmtSize}}</div>
                </div>
                <div class="row">
                  <div class="col">
                    <b>URL</b>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <a name="url" href="{{.URL}}"> {{.URL}} </a>
                  </div>
                </div>
                <div class="row">
                  <div class="col"> <b>Expire</b> </div>
                </div>
                <div class="row">
                  <div class="col">{{.Expire | formatDate}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {{end}}
    </div>
  </body>
</html>
